bookdown::gitbook:
  css: style.css
  split_by: rmd
  dev: "svglite"
  config:
    toc:
      before: |
        <li><a href="./">现代统计图形</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf"]
    edit:
      link: https://github.com/XiangyunHuang/MSG-Book/edit/master/%s
      text: "Edit"  
    sharing:
      github: yes
      facebook: no
      twitter: no
      all: []
  includes:
    in_header: includes/header.html
    after_body:
      - includes/data-url.html
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  pandoc_args: ["--top-level-division=chapter", "--lua-filter=sidebar.lua"]
  quote_footer: ["\\hspace*{\\fill} ", ""]
  toc_depth: 3
  keep_tex: yes
  keep_md: yes
  dev: "cairo_pdf"
