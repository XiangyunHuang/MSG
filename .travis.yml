language: r
r: 
 - 3.6.1
dist: xenial
services:
  - xvfb
cache:
  packages: true
  directories:
    - _bookdown_files
    - $HOME/.npm
    
latex: false
pandoc_version: 2.7.2

env:
  global:
    - MAKEFLAGS="-j 2"

addons:
  apt:
    packages:
      - ghostscript
      - imagemagick
      - optipng
      - graphviz
      # magick
      - libmagick++-dev
      # pdftools
      - libpoppler-cpp-dev
      # rgl
      - libglu1-mesa-dev
      - libnlopt-dev
      - graphviz
      # sf
      - libudunits2-dev	
      - libproj-dev 	
      - libgeos-dev 	
      - libgdal-dev
      - ggobi
      - libgtk2.0-dev

before_script:
  - mkdir -p ~/.R ~/.fonts
  - curl -fLo /tmp/tinytex.tar.gz https://travis-bin.yihui.name/tinytex.tar.gz
  - tar -xzf /tmp/tinytex.tar.gz -C $HOME
  - export PATH=$HOME/.TinyTeX/bin/x86_64-linux:$PATH
  - tlmgr install ctex xecjk mdwtools zhnumber ulem ms xcolor unicode-math filehook lm-math
      subfig sourcecodepro sourceserifpro sourcesanspro cancel titlepic pgf preview
  - curl -fLo Adobe-Fonts.zip https://github.com/XiangyunHuang/fonts/releases/download/v0.1/Adobe-Fonts.zip
  - unzip Adobe-Fonts.zip -d ~/.fonts/adobe
  - fc-cache -fsv

script:
  - mkdir -p _book/interactives && cp -r interactives/* _book/interactives
  - Rscript -e 'bookdown::render_book("index.Rmd")'

after_success:
  - npm install netlify-cli -g
  # deploy with messages 
  - export COMMIT_MSG=$(git log -1 --format='%h %<(50,trunc)%s')
  - echo $COMMIT_MSG
  - export DEPLOY_MSG=${COMMIT_MSG//[\'\"\`]/}
  - echo $DEPLOY_MSG

deploy:
  provider: script
  script: netlify deploy --prod --dir _book --message "$DEPLOY_MSG"
  skip_cleanup: true
  on:
    branch: 
      - master
      - second-edition
